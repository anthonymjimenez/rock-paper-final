<!DOCTYPE>
<html>
<head>
<title> Rock Paper Scissor </title>
 <link rel="stylesheet" type="text/css" href="style.css">
 <link rel="stylesheet" type="text/css" href="modal.css">
<script src="https://kit.fontawesome.com/4f30050d4f.js" crossorigin="anonymous"></script>
</head>
<body id = "body">
<div id = "meheader">
<img src = "rps.jpg" class = "rps" width = 100px height = 100px>
<div class = "mecenter">
<h1 id = "me"> Anthony Jimenez </h1>
</div>
<div class = "container">
  <header class = "header" id = "header">
    <h1> Rock Paper Scissor </h1>
    <button id = "restart" class = "restart-btn"> Restart Game </button>
    <div id = "score" class = "score">
      <p>Player: 0 </p>
      <p>Computer: 0 </p>
      </div>
    </header> <h2>Make Your Selection</h2>
    <div class="choices" id = "choices">
      <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
      <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
      <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>

    </div>
  </div>
  <div class = "modal">
    <div id = "result" class = "modal-content">
      <h1 class = "text-win"> You Win </h2>
        <i class = "fas fa-hand-rock fa-10x"></i>
        <p> Computer Chose Rock </p>
      </div>
    </div>
    <div id = "score-text">
      <h1></h1>
      <p> </p>
    </div>



  <script src = "myScript.js"> </script>
</body>

</html>
